<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            body {
                padding: 0.5rem;
            }
            form { 
                display: flex;
                flex-direction: column;
                justify-items: start;
                gap: 1rem;
            }
            .group {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
            }
            .group > span {
                font-weight: 500;
                font-size: 1.1rem;
            }
            input, select {
                background-color: white;
                border-radius: 5px;
                box-shadow: none;
                border: #999 solid 1px;
                padding: 0.5rem 0.75rem;
            }
            input[type=color] {
                padding: none;
                border-radius: 5px;
            }
            select:hover {
                cursor: pointer;
            }
            input:hover, select:hover, select:focus-within {
                transition: all;
                transition-duration: 100ms;
                border: 1px solid #333 !important;
                background-color: #fafafa;
            }
            button {
                border: none;
                width: max-content;
                color: ghostwhite;
                border-radius: 5px;
                padding: 0.5rem 2rem;
                font-size: 1.1rem;
                font-weight: 600;
                background-color: #444;
                transition: all;
                transition-duration: 100ms;
            }
            button:hover {
                background-color: #333;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <form>
            <div class="group">
                <span>
                    Color theme:
                </span>
                <select id="theme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <div class="group">
                <span>
                    Initially expanded layers:
                </span>
                <input
                    type="number"
                    id="initialDepth"
                    name="depth"
                >
            </div>

            <button type="submit">Save</button>
        </form>

        <script src="settings.js"></script>
    </body>
</html>
