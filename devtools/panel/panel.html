<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            :root {
                --light:oklch(98% 0.01 87);
                --dark: oklch(44% 0.015 87);

                --bg: var(--dark);
                --row-hover: oklch(64% 0.015 87);

                --font:var(--light);
                --font-hover: oklch(90% 0.015 87);

                --backgroundColor : #444;

                --key: oklch(86% 0.061 181);
                --value: oklch(78% 0.168 66);
                --string-value: oklch(80% 0.15 19);
                --number-value: oklch(67% 0.088 223);
                --null-value: oklch(78% 0.168 66);
            }
            .light {
                --bg: var(--light);
                --row-hover: oklch(87% 0.015 87);

                --font: var(--dark);
                --font-hover: oklch(54% 0.015 87);

                --key: oklch(66% 0.061 181);
                --value: oklch(58% 0.168 66);
                --string-value: oklch(60% 0.15 19);
                --number-value: oklch(47% 0.088 223);
                --null-value: oklch(58% 0.168 66);
            }
            body {
                background-color: var(--bg);
                color: var(--font);
                font-family: monospace, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 0.8rem;
                line-height: 1.3;
            }
            #props-container {
                position: relative;
            }

            .inline {
                display: inline;
            }
            .pl { 
                padding-left: 0.5rem;
            }
            .flex {
                display: flex;
            }

            .block {
                position: relative;
            }

            .row:hover {
                transition: color;
                transition-duration: 75ms;
                background-color: var(--row-hover);
            }
            button {
                margin: 0px;
                width: 1.5rem;
                text-align: center;
                background-color: transparent;
                border: none;
                box-shadow: none;
                color:var(--font);
                cursor: pointer;
            }
            button:hover {
                transition: all;
                transition-duration: 100ms;
                color: var(--font-hover);
                font-weight: 900;
            }
            .key {
                color: var(--key);
                font-weight: 500;
            }
            .value {
                color: var(--value);
            }
            .string-value {
                color: var(--string-value);
            }
            .number-value {
                color: var(--number-value);
            }
            .null-value {
                color: var(--null-value);
            }

            .line {
                width: 2rem;
                padding-right: 0.5rem;
                font-family: monospace;
                background-color: #4448;
            }
        </style>
    </head>
    <body>
        <div id="props-container" contenteditable="false">Awaiting props...</div>

        <script src="panel.js"></script>
    </body>
</html>
